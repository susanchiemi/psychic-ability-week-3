    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Your Psychic Ability</title>
     <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
    <div class="jumbotron">
  <h2 class="text-center">Test Your Psychic Ability</h2>
  <h4 class="text-center">You have 9 tries to guess the correct letter</h4>
</div>

<div class="panel panel-default">
   <div class="panel-heading">
    <h2 class="panel-title">Guess The Letter</h2>
  </div>
  <div class="panel-body">
    <h1>?</h1>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Wins</h3>
  </div>
  <div class="panel-body">
    <p id="wins"></p>
  </div>
</div>

  <div class="panel panel-default">
     <div class="panel-heading">
    <h3 class="panel-title">Losses</h3>
  </div>
  <div class="panel-body">
   <p id="losses"></p>
  </div>
</div>

<div class="panel panel-default">
   <div class="panel-heading">
    <h3 class="panel-title">Guesses Left</h3>
  </div>
   <div class="panel-body">
 <p id="guesses-left"></p>
 </div>
  </div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Your Guesses So Far</h3>
  </div>
  <div class="panel-body">

  </div>
